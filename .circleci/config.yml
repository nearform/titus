defaults: &defaults
  docker:
    - image: circleci/node:10

version: 2
jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: bootstrap
          command: npm run bootstrap
      - persist_to_workspace:
          root: .
          paths:
            - .
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: npm run lint:all
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: npm run test:all
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: npm run build:all
workflows:
  version: 2
  build_and_test:
    jobs:
      - install
      - lint:
          requires:
              - install
      - test:
          requires:
              - install
      - build:
          requires:
              - install
