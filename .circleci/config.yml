version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.1.0-browsers
    steps:
      - checkout
      - run: npm run build
  test:
    docker:
      - image: circleci/node:10.1.0-browsers
    environment:
      CI: true
    steps:
      - checkout
      - run: npm test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
