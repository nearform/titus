defaults: &defaults
  docker:
    - image: circleci/node:10

version: 2
jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: install
          command: npm ci
      - persist_to_workspace:
          root: .
          paths:
            - .
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: npm run lint
  test:
    <<: *defaults
    environment:
      CI: true
    steps:
      - attach_workspace:
          at: .
      - run: npm test
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: npm run build
workflows:
  version: 2
  build_and_test:
    jobs:
      - install
      - lint:
          requires:
              - install
      - test:
          requires:
              - install
      - build:
          requires:
              - install
