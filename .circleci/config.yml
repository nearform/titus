version: 2
jobs:
  install:
    docker:
      - image: circleci/node:10.1.0-browsers
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install
          command: npm ci
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .
  build:
    docker:
      - image: circleci/node:10.1.0-browsers
    steps:
      - attach_workspace:
          at: .
      - run: npm run build
  test:
    docker:
      - image: circleci/node:10.1.0-browsers
    environment:
      CI: true
    steps:
      - attach_workspace:
          at: .
      - run: npm test
workflows:
  version: 2
  build_and_test:
    jobs:
      - install
      - test:
          requires:
              - install
      - build:
          requires:
              - install
