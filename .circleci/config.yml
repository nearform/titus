defaults: &defaults
  docker:
    - image: circleci/node:10

version: 2
jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: bootstrap
          command: npm run bootstrap
      - persist_to_workspace:
          root: .
          paths:
            - .
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: npm run lint:all
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: npm run test:all
  build-push-containers:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build the production frontend bundle
          command: |
            set -e
            cd packages/titus-kitchen-sink
            npm run build
      - run:
          name: Build the frontend Docker containers
          command: |
            set -e
            cd packages/titus-kitchen-sink
            docker build -t titus-kitchen-sink-frontend:latest -f docker/Dockerfile .
      - run:
          name: Build the frontend Docker containers
          command: |
            set -e
            cd packages/titus-kitchen-sink-backend/docker
            docker-compose -f docker-compose-dev.yml build
            docker tag docker_api:latest titus-kitchen-sink-backend:latest
            docker tag docker_postgres:latest titus-kitchen-sink-db:latest
      - run:
          name: List the built containers
          command: docker images
workflows:
  version: 2
  test_and_build:
    jobs:
      - install
      - lint:
          requires:
              - install
      - test:
          requires:
              - lint
      - build-push-containers:
          requires:
              - test
