query loadFoodData {
  foodGroups: allFoodGroups {
    id
    name
  }

  allFood {
    id
    name
    foodGroup {
      id
      name
    }
  }
}

mutation deleteFood($ids: [String]!) {
  deleteFoods(ids: $ids) {
    ids
    count
    typeName
    operation
  }
}

mutation updateFood($food: FoodInput!) {
  updateFood(food: $food) {
    __typename
    id
    typeName
    count
    operation
    updated {
      __typename
      id
      name
      foodGroup {
        __typename
        id
        name
      }
    }
  }
}

mutation createFood($food: FoodInput!) {
  createFood(food: $food) {
    __typename
    id
    typeName
    count
    operation
    updated {
      id
      name
      __typename
      foodGroup {
        __typename
        id
        name
      }
    }
  }
}
