query loadFoodHistoryData($id: ID!) {
  foodGroups: allFoodGroups {
    id
    name
  }

  foodHistory(id: $id) {
    # we explicitly don't return the id to avoid apollo caching by id
    # because id is the same or all histories of a food
    name,
    created,
    modified,
    sysPeriod {
      begin,
      end
    },
    foodGroup {
      id
      name
    }
  }
}
