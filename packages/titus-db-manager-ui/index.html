<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel='stylesheet' href='../titus-frontend/src/styles.css'></link>
    <link rel='stylesheet' href='./styles.css'></link>
    <title>Titus DB Manager</title>
  </head>
  <body>
    <img alt="Titus logo" src="../titus-frontend/public/img/Accel_Logo_Titus.svg" class="login-logo" />
    <h1 id='db-string'></h1>
    <div class='actions'>
      <button id="start" class='button button--primary'>Start</button>
      <button id="migrate" class='button button--secondary'>Migrate</button>
      <button id="seed" class='button button--secondary'>Seed</button>
      <button id="truncate" class='button button--secondary'>Truncate</button>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
