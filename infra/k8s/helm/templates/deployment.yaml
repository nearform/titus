apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "..fullname" . }}
  labels:
    {{- include "..labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "..selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "..selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "..serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: titus-migrations
          image: "groundnuty/k8s-wait-for:1.3"
          imagePullPolicy: IfNotPresent
          args:
            - "job"
            - "titus-db-migrate"
          securityContext:
            runAsUser: 0
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: NODE_ENV
              value: production
            - name: API_HOST
              value: {{ .Values.backend.apiHost | quote }}
            - name: API_PORT
              value: {{ .Values.backend.apiPort | quote }}
            - name: SECRETS_STRATEGY
              value: env
            - name: AUTH_PROVIDER
              value: {{ .Values.backend.authProvider | quote }}
            - name: PG_HOST
              value: {{ template "titus.database.host" . }}
            - name: PG_PORT
              value: {{ template "titus.database.port" . }}
            - name: PG_DB
              value: {{ .Values.postgresql.postgresqlDatabase | quote }}
            - name: PG_USER
              value: {{ .Values.postgresql.postgresqlUsername | quote }}
            - name: SECRETS_PG_PASS
              value: PG_PASS
            - name: PG_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ template "titus.database.secretName" . }}
                  key: postgresql-password
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /authzcheck
              port: http
          readinessProbe:
            httpGet:
              path: /authzcheck
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
