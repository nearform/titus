name: Backend CD to GCP

on:
  push:
    branches:
      - master
    paths:
      - 'packages/titus-backend/**'
      - '.github/workflows/backend-cd-gcp.yml'

jobs:
  deploy-titus-backend:
    name: Build & Deploy titus-backend
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      CLOUDRUN_SERVICE_NAME: titus-backend
      CLOUDRUN_SERVICE_REGION: europe-west1
      CI: true

    steps:
      - name: Checkout project
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Set up GCP CLI
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: latest
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker repository
        run: |
          echo "DOCKER_IMAGE=gcr.io/$PROJECT_ID/$CLOUDRUN_SERVICE_NAME:$GITHUB_SHA" >> $GITHUB_ENV
          gcloud auth configure-docker

      - name: Build container
        working-directory: ./packages/titus-backend
        run: |
          docker build -t $DOCKER_IMAGE .

      - name: Push container
        working-directory: ./packages/titus-backend
        run: |
          docker push $DOCKER_IMAGE

      - name: Run service
        working-directory: ./packages/titus-backend
        run: |
          gcloud run deploy $CLOUDRUN_SERVICE_NAME \
            --image $DOCKER_IMAGE \
            --region $CLOUDRUN_SERVICE_REGION \
            --project $PROJECT_ID \
            --platform managed
