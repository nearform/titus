name: Deploy storybook to GCP

on:
  push:
    branches:
      - master
      - deploy-and-run-service-gcp
    paths:
      - 'packages/titus-frontend/**'
      - '.github/workflows/deploy_titus_storybook.yml'

jobs:
  deploy-titus-frontend:
    name: Build & Deploy titus storybook
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      SERVICE_REGION: europe-west
      SERVICE_NAME: titus-storybook
      CI: true

    steps:
      - name: Checkout project
        uses: actions/checkout@v1

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Set up GCP CLI
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '281.0.0'
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker repository
        run: |
          echo "::set-env name=DOCKER_IMAGE::gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA"
          gcloud auth configure-docker

      - name: Build container
        working-directory: ./packages/impa-backend
        run: |
          cd ./packages/titus-frontend
          docker build \
            -t $DOCKER_IMAGE \
            -f .storybook/docker/Dockerfile \
            .

      - name: Push container
        run: |
          docker push $DOCKER_IMAGE

      - name: Run service
        run: |
          gcloud run deploy $SERVICE_NAME --image $DOCKER_IMAGE
