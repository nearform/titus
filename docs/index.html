<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Titus: Documentation</title>
    <meta 
      http-equiv="X-UA-Compatible" 
      content="IE=edge,chrome=1" 
    />
    <meta 
      name="description" 
      content="Documentation for Titus Noise" 
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/docsify-themeable@0.6.2/dist/css/theme-defaults.css"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/@nearform/docsify-theme-nearform@1.1.0/theme-nearform.min.css"
    />
    <link 
      rel="icon" 
      type="image/png" 
      href="img/favicon.png"
      >
    <style>
      /* custom list numbers */
      ol {
        list-style: none; 
        counter-reset: li;
      }

      ol > li {
        counter-increment: li
      }
      
      ol > li::before {
        content: counter(li) "."; 
        color: #484CAC;
        font-weight: bold;
        float: left; 
        width: 1.5em;
        margin-left: -1em
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: '<img src=img/logo-pos.svg style="height:4em;" />',
        repo: 'https://github.com/nearform/titus',
        loadSidebar: '_sidebar',
        auto2top: true,
        subMaxLevel: 2
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
