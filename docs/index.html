<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>Titus: Documentation</title>
    <meta

      content="IE=edge,chrome=1"
    />
    <meta
      name="description"
      content="Documentation for Titus"

    <meta

      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"

    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"

    <script>

    <script src="//unpkg.com/docsify@4.9/lib/docsify.min.js"></script>
